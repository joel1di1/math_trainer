inherit_from: .rubocop_todo.yml

require:
  - rubocop-capybara
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - "bin/*"
    - "node_modules/**/*"
  NewCops: enable

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Exclude:
    - "db/migrate/*"

Metrics/MethodLength:
  Exclude:
    - "db/migrate/*"

Layout/LineLength:
  Max: 130

Metrics/BlockLength:
  Max: 30
  Exclude:
    - "spec/**/*"
    - "config/routes.rb"
    - "db/schema.rb"
Naming/VariableNumber:
  Enabled: false

Layout/InitialIndentation:
  Exclude:
    - "app/views/**/*.slim"

Style/FrozenStringLiteralComment:
  Exclude:
    - "app/views/**/*.slim"

Layout/TrailingEmptyLines:
  Exclude:
    - "app/views/**/*.slim"

Rails/I18nLocaleTexts:
  Enabled: false

Rails/FilePath:
  Exclude:
    - "spec/rails_helper.rb"

RSpec/MultipleExpectations:
  Max: 5

RSpec/ExampleLength:
  Max: 15

RSpec/NestedGroups:
  Max: 5

Rails/ThreeStateBooleanColumn:
  Exclude:
    - "db/schema.rb"
